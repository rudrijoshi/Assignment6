<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>City Weather Dashboard</title>
</head>
<body>
    <header class="p-3 text-center text-white bg-primary">
        <h1>Weather dashboard</h1>
    </header>
    <main>
        <div class = "flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh">
            <div class ="col-12 col-md-3 bg-light p-3">
                <div><h3>Search for a city:</h3></div>
                <form id = "search-form" class ="mb-2">
                        <input type="search" class="form-input w-100" id="searchInput" placeholder="enter city name">
                        <button class="btn btn-info btn-block">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-9 p-3 text-light" id="result-input">
                <div class="row" id="result-content"></div>
            </div>
        </div>
    </main>

<script src="./Assets/script.js"></script>
</body>
</html>
